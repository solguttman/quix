<div class="app-inner">

    <div class="app-page">
        <div class="signup-page">
            <div class="row">

                <div class="col-s12">
                    <br>
                </div>

                <div class="col s12">
                    <div class="col s12">
                        <div class="flow-text signup-header">Signup</div>
                    </div>
                </div>

                <div class="col s12">
                    <div class="col s12">
                        <div class="signup-error-message error-message red-text text-accent-4 center"></div>
                    </div>
                </div>

                <div class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="signup_name" name="name" type="text" placeholder="Name" class="validate required">
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="signup_email" name="email" type="email" placeholder="Email" class="validate required">
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="signup_phone" name="phone" type="tel" placeholder="Phone" class="validate required">
                        </div>
                    </div>
                    <div class="center col s12">
                        Password must contain <br> 8 charachters 1 uppercase 1 number
                    </div>
                    <div class="row">
                        <div class="input-field center col s12">
                            <input id="signup_password" name="password" type="password" placeholder="Password" class="validate required">
                        </div>
                    </div>
                    <div class="row">
                        <div class="center col s12">
                            <input id="signup_password2" name="password2" type="password" placeholder="Confirm Password" class="validate required">
                        </div>
                    </div>
                    <div class="row navigation">
                        <div class="input-field col s12">
                            <a class="col s12 waves-effect waves-light btn cyan lighten-2 disabled next signup">&nbsp;&nbsp;&nbsp;Save&nbsp;&nbsp;&nbsp;</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
