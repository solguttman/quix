<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->

    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/style.css" media="screen,projection" />
</head>

<body>

    <nav class="blue-grey lighten-5" role="navigation">
        <div class="nav-wrapper container">
            <a id="logo-container" href="#" class="brand-logo">
                <img src="images/quixLogo.svg" alt="">
            </a>
            <ul class="right hide-on-med-and-down">
                <li><a href="#">Navbar Link</a></li>
            </ul>
            <ul id="nav-mobile" class="side-nav">
                <li><a href="#">Navbar Link</a></li>
            </ul>
            <a href="#" data-activates="nav-mobile" class="button-collapse indigo-text text-darken-4"><i class="material-icons">menu</i></a>
        </div>
    </nav>

    <main>

        <div class="loader">
            <div class="preloader-wrapper big active">
                <div class="spinner-layer spinner-blue-only">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="app">
            <div class="app-inner">
                <div class="zip-form">
                    <h1 class="center-align flow-text">We serve the 5 boros 24/7</h1>
                    <br><br>
                    <div>
                        <div class="row">
                            <div class="col s1"></div>
                            <div class="input-field col s10">
                                <input id="email" name="zipcode" type="number" class="center-align" placeholder="Please enter you 5 digit Zip Code">
                                <div class="input-field center-align">
                                    <a class="col s12 waves-effect waves-light btn indigo indigo-darken-4 disabled next" data-slide="1">Next</a>
                                </div>
                            </div>
                            <div class="col s1"></div>
                        </div>
                    </div>
                </div>
                <div class="name-form">

                    <h4 class="center-align"></h4>

                    <div class="row">
                        <div class="col s12">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="name" type="text" class="validate">
                                    <label for="first_name">Name</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="email" type="email" class="validate">
                                    <label for="email">Email</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s9">
                                    <input id="phone" type="tel" class="validate">
                                    <label for="phone">Phone</label>
                                </div>
                                <div class="input-field col s3">
                                    <select id="phoneType">
                                        <option value="cell">Cell</option>
                                        <option value="home">Home</option>
                                        <option value="work">Work</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-field col s6">
                                    <a class="col s12 waves-effect waves-light btn blue-grey lighten-5 indigo-text text-darken-4 prev" data-slide="0">Prev</a>
                                </div>
                                <div class="input-field col s6">
                                    <a class="col s12 waves-effect waves-light btn indigo indigo-darken-4 disabled next" data-slide="2">Next</a>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
                <div class="address-form">

                    <h4 class="center-align"></h4>

                    <div class="row">
                        <div class="col s12">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="address" type="text">
                                    <label for="address">Address</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="city" type="text">
                                    <label for="city">City</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="state" type="text">
                                    <label for="state">State</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="zip" type="text">
                                    <label for="zip">Zip</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-field col s6">
                                    <a class="col s12 waves-effect waves-light btn blue-grey lighten-5 indigo-text text-darken-4 back" data-slide="1">Prev</a>
                                </div>
                                <div class="input-field col s6">
                                    <a class="col s12 waves-effect waves-light btn indigo indigo-darken-4 disabled next" data-slide="3">Next</a>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>

                <div class="date-form">

                    <h4 class="center-align"></h4>

                    <div class="row">
                        <div class="col s12">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="date" type="text" class="datepicker">
                                    <label for="date">Date</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="time" type="text" class="timepicker">
                                    <label for="time">Time</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="input-field col s6">
                                    <a class="col s12 waves-effect waves-light btn blue-grey lighten-5 indigo-text text-darken-4 back" data-slide="2">Prev</a>
                                </div>
                                <div class="input-field col s6">
                                    <a class="col s12 waves-effect waves-light btn indigo indigo-darken-4 disabled next" data-slide="4">Next</a>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>

                <div class="description-form">

                    <h4 class="center-align"></h4>

                    <div class="row">
                        <div class="col s12">
                            <div class="row">
                                <div class="input-field col s12">
                                    <textarea id="description" class="materialize-textarea"></textarea>
                                    <label for="description">Description</label>
                                </div>
                            </div>

                            <div class="row">

                                <div class="col s12">
                                    <input id="file" type="text">
                                </div>

                            </div>

                            <div class="row">
                                <div class="input-field col s6">
                                    <a class="col s12 waves-effect waves-light btn blue-grey lighten-5 indigo-text text-darken-4 back" data-slide="3">Prev</a>
                                </div>
                                <div class="input-field col s6">
                                    <a class="col s12 waves-effect waves-light btn green green-darken-4 disabled next modal-trigger checkout" href="#confirm-modal">Review</a>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>

            </div>
        </div>

    </main>

    <!-- Modal Structure -->
    <div id="confirm-modal" class="modal modal-fixed-footer">
        <div class="modal-content">
            <h4>Review Request</h4>
            <div class="review-request">

            </div>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Send Request</a>
        </div>
    </div>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script src="https://fs1.cloudsnob.com/static/uploader.js" token="B7S0LLQ7739AS"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
