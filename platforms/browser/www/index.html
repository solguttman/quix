<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/style.css" media="screen,projection" />
</head>

<body>

    <nav class="blue-grey lighten-5" role="navigation">
        <div class="nav-wrapper">
            <a id="logo-container" href="/" class="brand-logo">
                <img src="images/quixLogo.svg" alt="">
            </a>
            <ul id="nav-mobile" class="side-nav">
                <div>
                    <li class="logo center row blue-grey lighten-5">
                        <div class="col s4">&nbsp;</div>
                        <img src="images/quixicon.svg" alt="" class="col s4">
                        <div class="col s4">&nbsp;</div>
                    </li>
                </div>
                <li><a href="#">Request Service</a></li>
                <li><a href="#">Call Support</a></li>
                <li><a href="#">My Account</a></li>
            </ul>
            <a href="#" data-activates="nav-mobile" class="button-collapse indigo-text text-darken-4"><i class="material-icons">menu</i></a>
            <a href="tel:845-459-5754" class="button-collapse indigo-text text-darken-4 right"><i class="material-icons">call</i></a>
        </div>
    </nav>

    <main>

        <div class="loader">
            <img src="images/quixLoader.gif" alt="">
        </div>

        <div class="app">
            <form class="app-inner" onsubmit="return false;">
                <div class="app-page">
                    <h2 class="center-align flow-text">Describe your problem</h2>

                    <div>
                        <div class="row">
                            <div class="col s12">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <textarea id="description" name="description" class="materialize-textarea required"></textarea>
                                        <label for="description">Description</label>
                                    </div>
                                </div>

                                <div class="row files">

                                    <div class="col s6">
                                        <input class="file required" id="file1" name="file1" type="text">
                                    </div>

                                </div>

                                <div class="row navigation">
                                    <div class="input-field col s12">
                                        <a class="col s12 waves-effect waves-light btn indigo indigo-darken-4 disabled next" data-slide="1">Next</a>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="app-page">

                    <h2 class="center-align flow-text">Where</h2>

                    <div class="row">
                        <div class="col s12">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="address" name="address" type="text" class="required" placeholder="Start typing">
                                    <label for="address" class="active">Address</label>
                                </div>
                            </div>

                        </div>
                    </div>

                    <h2 class="center-align flow-text">Where</h2>

                    <div class="row">
                        <div class="col s12">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="date" name="date" type="text" class="datepicker required">
                                    <label for="date">Date</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="time" name="time" type="time" class="required">
                                    <label for="time" class="active">Time</label>
                                </div>
                            </div>

                            <div class="row navigation">
                                <div class="input-field col s6">
                                    <a class="col s12 waves-effect waves-light btn blue-grey lighten-5 indigo-text text-darken-4 back" data-slide="0">Prev</a>
                                </div>
                                <div class="input-field col s6">
                                    <a class="col s12 waves-effect waves-light btn indigo indigo-darken-4 disabled next" data-slide="2">Next</a>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
                <div class="app-page">

                    <h2 class="center-align flow-text">Info</h2>

                    <div class="row">
                        <div class="col s12">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="name" name="name" type="text" class="validate required">
                                    <label for="first_name">Name</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="email" name="email" type="email" class="validate required">
                                    <label for="email">Email</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s9">
                                    <input id="phone" name="phone" type="tel" class="validate required">
                                    <label for="phone">Phone</label>
                                </div>
                                <div class="input-field col s3">
                                    <select id="phoneType" name="phoneType">
                                        <option value="cell">Cell</option>
                                        <option value="home">Home</option>
                                        <option value="work">Work</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s12">
                                    <input type="checkbox" class="filled-in" id="useContactPerson" />
                                    <label for="useContactPerson">Add Contact Person</label>
                                </div>
                            </div>

                            <div class="contact-person">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="contactName" name="contactName" type="text" class="validate">
                                        <label for="email">Name</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="contactPhone" name="contactPhone" type="tel" class="validate">
                                        <label for="contactPhone">Phone</label>
                                    </div>
                                </div>
                            </div>

                            <div class="row navigation">
                                <div class="input-field col s6">
                                    <a class="col s12 waves-effect waves-light btn blue-grey lighten-5 indigo-text text-darken-4 prev" data-slide="1">Prev</a>
                                </div>
                                <div class="input-field col s6">
                                    <a class="col s12 waves-effect waves-light btn green green-darken-4 disabled next modal-trigger checkout" href="#confirm-modal">Review</a>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>

            </form>
        </div>

    </main>

    <!-- Modal Structure -->
    <div id="confirm-modal" class="modal modal-fixed-footer">
        <div class="modal-content">
            <h4 class="center-align">Review Request</h4>
            <div class="review-request">

            </div>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat left">Cancle</a>
            <a href="#!" class="modal-action waves-effect waves-green btn-flat send-request right">Send Request</a>
        </div>
    </div>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="cordova.js"></script>

    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script src="https://fs1.cloudsnob.com/static/uploader.js" token="B7S0LLQ7739AS"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
